version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: docker/python/Dockerfile
    env_file:
      - .env
    volumes:
      - ./src:/app
    depends_on:
      - mssql
    command: ["/app/docker-entrypoint.sh", "gunicorn", "stackbb.wsgi:application", "--bind", "0.0.0.0:8000"]

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - app

  mssql:
    image: mcr.microsoft.com/mssql/server:2017-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
      SA_PASSWORD: "${DB_PASSWORD}"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${DB_PASSWORD}", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
